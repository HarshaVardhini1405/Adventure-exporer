<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="main-bg min-h-screen flex flex-col text-white">

  <!-- Navbar -->
  <nav class="bg-indigo-800 bg-opacity-90 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Adventure Explorer</h1>
    <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </nav>

  <!-- Hero Section -->
  <header class="flex-grow flex flex-col justify-center items-center text-center">
    <h2 class="text-5xl font-bold mb-4">Embark on a New Adventure</h2>
    <p class="text-lg mb-8">Plan your next unforgettable trip today!</p>
    <button id="bookNowBtn" class="bg-yellow-400 text-black px-6 py-3 rounded-lg font-semibold hover:bg-yellow-300">Book Now</button>
  </header>

  <!-- Footer -->
  <footer class="bg-indigo-900 py-4 text-center text-sm">
    Â© 2025 Adventure Explorer. All rights reserved.
  </footer>

  <!-- Booking Modal -->
  <div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center transition-all">
    <div id="bookingCard" class="relative bg-cover bg-center rounded-xl overflow-hidden shadow-2xl w-[90%] max-w-lg text-white">
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      <div class="relative z-10 p-8">
        <h3 class="text-3xl font-bold text-center mb-4">Book Your Adventure</h3>
        <input type="text" id="name" placeholder="Full Name" class="w-full border border-gray-300 text-black p-2 rounded mb-3">
        <select id="destination" class="w-full border border-gray-300 text-black p-2 rounded mb-3">
          <option value="">Select Destination</option>
          <option value="mountain">Mountain</option>
          <option value="beach">Beach</option>
          <option value="desert">Desert</option>
          <option value="forest">Forest</option>
          <option value="city">City</option>
        </select>
        <button id="confirmBooking" class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700">Confirm Booking</button>
        <button id="closeModal" class="mt-2 text-gray-200 w-full hover:text-white">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
