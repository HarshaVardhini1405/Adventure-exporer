<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand">
        <div class="logo">W</div>
        <div style="font-size:0.95rem">WanderScape</div>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
      </nav>
    </div>
  </header>

  <section class="section container center">
    <div class="auth-card">
      <h3 class="center">Welcome back</h3>
      <p class="small-muted center">Sign in to manage your trips or continue as a guest</p>

      <form id="loginForm" style="margin-top:1rem">
        <input class="input mb-2" type="email" placeholder="Email" required />
        <input class="input mb-2" type="password" placeholder="Password" required />
        <div style="display:flex;gap:0.6rem;align-items:center;justify-content:space-between">
          <button class="cta" type="submit">Sign in</button>
          <button type="button" class="filter-btn" onclick="location.href='booking.html'">Continue as guest</button>
        </div>
      </form>

      <div style="margin-top:0.8rem;text-align:center">
        <div class="small-muted">Don't have an account? <a href="about.html">Create one</a></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
