<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Explorer - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg flex items-center justify-center h-screen">
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Adventure Explorer</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition">Login</button>
      <p id="errorMsg" class="text-red-500 text-center mt-2 hidden">Invalid username or password</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
